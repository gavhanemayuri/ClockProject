<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Neon Digital Clock | Responsive Modern UI Clock</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- partial:index.partial.html -->
  <div class="clock-container">
          <div class="clock">
              <div class="time-segment" id="hours">00
                  <div class="segment-label">Hours</div>
              </div>
              <div class="time-segment" id="minutes">00
                  <div class="segment-label">Minutes</div>
              </div>
              <div class="time-segment" id="seconds">00
                  <div class="segment-label">Seconds</div>
              </div>
          </div>
          <div class="date" id="date">Loading...</div>
      </div>
  <!-- partial -->
    

    <script>
        function updateClock() {
  const now = new Date();
  const hours = now.getHours().toString().padStart(2, '0');
  const minutes = now.getMinutes().toString().padStart(2, '0');
  const seconds = now.getSeconds().toString().padStart(2, '0');

  const days = ['monday', 'thueday', 'wensday', 'thuseday', 'friday', 'saterday', 'sunday'];
  const months = ['Januari', 'Februari', 'March', 'April', 'Mei', 'Juni', 'Juli', 'Agustus', 'September', 'October', 'November', 'Desember'];

  document.getElementById('hours').textContent = hours;
  document.getElementById('minutes').textContent = minutes;
  document.getElementById('seconds').textContent = seconds;

  document.getElementById('date').textContent =
      `${days[now.getDay()]}, ${now.getDate()} ${months[now.getMonth()]} ${now.getFullYear()}`;
}

// Initial call to display clock immediately
updateClock();

// Update clock every second
setInterval(updateClock, 1000);
    </script>
</body>
</html>
